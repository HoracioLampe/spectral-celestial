<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperaci√≥n de Fondos | Spectral Celestial</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .recovery-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .recovery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .batch-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px border rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .batch-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .batch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .batch-id {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .batch-status {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .status-sent {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .status-completed {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .batch-stats {
            margin: 1rem 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
        }

        .recovery-actions {
            margin-top: 1.5rem;
        }

        .btn-recover {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-recover:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-recover:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .funder-info {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.5rem;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo-container">
                    <img src="assets/Transparent Logo.svg" alt="DappsFactory" class="logo-img">
                </div>
                <nav class="side-nav">
                    <a href="/" class="nav-link">
                        <span class="nav-icon">üè†</span> Volver a Inicio
                    </a>
                    <a href="recovery.html" class="nav-link active">
                        <span class="nav-icon">üí∞</span> Recuperaci√≥n
                    </a>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <div class="recovery-container">
                <header class="section-header">
                    <div>
                        <h2 class="section-title">Recuperaci√≥n de Fondos</h2>
                        <p class="section-subtitle">Gestiona el retorno de MATIC/POL desde los relayers al Faucet
                            correspondiente.</p>
                    </div>
                </header>

                <div id="recoveryStats" class="recovery-grid">
                    <!-- Cards will be injected here -->
                    <div class="loading-state" style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                        <div class="loading-spinner" style="margin: 0 auto 1rem; width: 40px; height: 40px;"></div>
                        <p>Cargando lotes con saldos pendientes...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="recovery.js"></script>
</body>

</html>
