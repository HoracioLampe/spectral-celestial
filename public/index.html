<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Manager | Spectral Celestial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body>
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header>
        <div class="header-content">
            <div>
                <h1>Gesti√≥n de Wallet</h1>
                <p class="subtitle">Polygon Transactions Manager</p>
            </div>
            <div class="wallet-controls">
                <button id="btnConnect" class="btn-glass">ü¶ä Conectar Wallet</button>
                <div id="walletInfo" class="wallet-info hidden">
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <span id="walletAddress" class="badge-address">0x...</span>
                        <button id="btnDisconnect" class="btn-icon" title="Desconectar">‚ùå</button>
                    </div>
                    <div class="balances">
                        <span class="balance-item">üü£ <span id="balanceMatic">0.00</span> POL</span>
                        <span class="balance-item">üíµ <span id="balanceUsdc">0.00</span> USDC</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="glass-panel">
        <!-- SECCI√ìN TRANSFERENCIA -->
        <div class="transfer-board mb-3">
            <h3>üí∏ Transferir Polygon (MATIC)</h3>
            <div class="transfer-controls">
                <div class="form-group" style="flex: 2;">
                    <label>Wallet Destino</label>
                    <input type="text" id="txTo" placeholder="0x..." class="input-glass">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Monto</label>
                    <input type="number" id="txAmount" placeholder="0.00" step="0.001" class="input-glass">
                </div>
                <button id="btnSend" class="btn btn-primary" style="align-self: flex-end; margin-bottom: 1rem;">Enviar
                    üöÄ</button>
            </div>
            <p id="txStatus" class="status-text"></p>
        </div>

        <hr style="margin: 2rem 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1);">

        <!-- SECCI√ìN HISTORIAL -->
        <div class="top-bar">
            <h2>üìú Historial de Transacciones</h2>
            <button class="btn-glass" onclick="fetchTransactions()">üîÑ Actualizar</button>
        </div>

        <div class="table-container">
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Hash</th>
                        <th>De</th>
                        <th>Para</th>
                        <th>Monto (MATIC)</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem;">Cargando historial...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
