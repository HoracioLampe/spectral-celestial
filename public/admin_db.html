<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>DB Explorer - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-purple-400">üïµÔ∏è‚Äç‚ôÇÔ∏è Database Explorer</h1>

        <div class="flex gap-4 mb-4">
            <button onclick="setQuery('SELECT * FROM batches ORDER BY id DESC LIMIT 5')"
                class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded text-sm">Batches</button>
            <button onclick="setQuery('SELECT * FROM transactions ORDER BY id DESC LIMIT 5')"
                class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded text-sm">Transactions</button>
            <button onclick="setQuery('SELECT * FROM relayers ORDER BY id DESC LIMIT 5')"
                class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded text-sm">Relayers</button>
            <button onclick="setQuery('SELECT * FROM faucets')"
                class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded text-sm">Faucets</button>
            <button onclick="setQuery('SELECT table_name FROM information_schema.tables WHERE table_schema=\'public\'')"
                class="px-3 py-1 bg-blue-700 hover:bg-blue-600 rounded text-sm">List Tables</button>
            <button onclick="unblockFaucets()"
                class="px-3 py-1 bg-green-700 hover:bg-green-600 rounded text-sm font-bold">üîì Desbloquear
                Faucets</button>
        </div>

        <div class="mb-4">
            <textarea id="sqlInput"
                class="w-full h-32 bg-slate-800 border border-slate-600 rounded p-4 font-mono text-sm text-green-400 focus:outline-none focus:border-purple-500"
                placeholder="SELECT * FROM ..."></textarea>
        </div>

        <button onclick="runQuery()" id="btnRun"
            class="px-6 py-2 bg-purple-600 hover:bg-purple-500 rounded font-bold text-white transition">‚ñ∂ Ejecutar
            Query</button>

        <div id="status" class="mt-2 text-sm text-gray-400"></div>

        <!-- Faucet Unblock Results Section -->
        <div id="faucetResults" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-green-400">üîì Resultados de Desbloqueo de Faucets</h2>
            <div id="faucetSummary" class="mb-4 p-4 bg-slate-800 rounded"></div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse" id="faucetTable">
                    <thead class="bg-slate-800 text-slate-200">
                        <tr>
                            <th class="p-3 border-b border-slate-700">Faucet Address</th>
                            <th class="p-3 border-b border-slate-700">Funder</th>
                            <th class="p-3 border-b border-slate-700">Balance</th>
                            <th class="p-3 border-b border-slate-700">Nonce (L/P)</th>
                            <th class="p-3 border-b border-slate-700">Estado</th>
                            <th class="p-3 border-b border-slate-700">TX Hash</th>
                        </tr>
                    </thead>
                    <tbody id="faucetTableBody" class="text-slate-300"></tbody>
                </table>
            </div>
        </div>

        <!-- SQL Results Section -->
        <div class="mt-8 overflow-x-auto">
            <table class="w-full text-left border-collapse" id="resultsTable">
                <thead class="bg-slate-800 text-slate-200">
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody" class="text-slate-300"></tbody>
            </table>
        </div>
    </div>

    <script>
        function setQuery(q) {
            document.getElementById('sqlInput').value = q;
        }

        async function runQuery() {
            const query = document.getElementById('sqlInput').value;
            const btn = document.getElementById('btnRun');
            const status = document.getElementById('status');
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');

            if (!query) return;

            btn.disabled = true;
            btn.textContent = "Ejecutando...";
            status.textContent = "‚è≥ Consultando...";
            thead.innerHTML = '';
            tbody.innerHTML = '';

            try {
                const res = await fetch('/api/admin/sql', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                status.textContent = `‚úÖ √âxito. Filas: ${data.rowCount !== null ? data.rowCount : data.rows.length}`;

                if (data.rows && data.rows.length > 0) {
                    // Headers
                    const keys = Object.keys(data.rows[0]);
                    keys.forEach(k => {
                        const th = document.createElement('th');
                        th.className = "p-3 border-b border-slate-700";
                        th.textContent = k;
                        thead.appendChild(th);
                    });

                    // Body
                    data.rows.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.className = "hover:bg-slate-800 border-b border-slate-700/50";
                        keys.forEach(k => {
                            const td = document.createElement('td');
                            td.className = "p-3 font-mono text-sm";
                            const val = row[k];
                            // Format objects/dates nicely
                            if (typeof val === 'object' && val !== null) td.textContent = JSON.stringify(val);
                            else td.textContent = val;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                } else {
                    status.textContent += " (Sin resultados)";
                }

            } catch (e) {
                status.textContent = "‚ùå Error: " + e.message;
                status.classList.add("text-red-400");
            } finally {
                btn.disabled = false;
                btn.textContent = "‚ñ∂ Ejecutar Query";
            }
        }

        async function unblockFaucets() {
            const status = document.getElementById('status');
            const resultsDiv = document.getElementById('faucetResults');
            const summaryDiv = document.getElementById('faucetSummary');
            const tbody = document.getElementById('faucetTableBody');

            status.textContent = "‚è≥ Verificando y desbloqueando faucets...";
            resultsDiv.classList.add('hidden');
            tbody.innerHTML = '';

            try {
                // Get JWT token from localStorage
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    throw new Error('No autenticado. Por favor inicia sesi√≥n.');
                }

                const res = await fetch('/api/admin/unblock-faucets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Error al desbloquear faucets');
                }

                // Show results
                resultsDiv.classList.remove('hidden');

                // Summary
                const summary = data.summary;
                summaryDiv.innerHTML = `
                    <div class="grid grid-cols-5 gap-4 text-center">
                        <div>
                            <div class="text-2xl font-bold text-blue-400">${summary.total}</div>
                            <div class="text-xs text-gray-400">Total</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-green-400">${summary.clean}</div>
                            <div class="text-xs text-gray-400">Limpios</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-yellow-400">${summary.blocked}</div>
                            <div class="text-xs text-gray-400">Bloqueados</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-purple-400">${summary.repaired}</div>
                            <div class="text-xs text-gray-400">Reparados</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-red-400">${summary.failed}</div>
                            <div class="text-xs text-gray-400">Fallidos</div>
                        </div>
                    </div>
                `;

                // Table rows
                data.results.forEach(faucet => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-slate-800 border-b border-slate-700/50";

                    // Address (shortened with copy button)
                    const tdAddr = document.createElement('td');
                    tdAddr.className = "p-3 font-mono text-sm";
                    tdAddr.innerHTML = `
                        <span class="text-blue-400">${faucet.address.substring(0, 6)}...${faucet.address.substring(38)}</span>
                        <button onclick="navigator.clipboard.writeText('${faucet.address}')" class="ml-2 text-xs text-gray-500 hover:text-white">üìã</button>
                    `;
                    tr.appendChild(tdAddr);

                    // Funder
                    const tdFunder = document.createElement('td');
                    tdFunder.className = "p-3 font-mono text-xs text-gray-400";
                    tdFunder.textContent = faucet.funderAddress === 'N/A' ? 'N/A' : `${faucet.funderAddress.substring(0, 6)}...`;
                    tr.appendChild(tdFunder);

                    // Balance
                    const tdBal = document.createElement('td');
                    tdBal.className = "p-3 font-mono text-sm";
                    tdBal.textContent = `${parseFloat(faucet.balance).toFixed(4)} POL`;
                    tr.appendChild(tdBal);

                    // Nonce
                    const tdNonce = document.createElement('td');
                    tdNonce.className = "p-3 font-mono text-sm";
                    tdNonce.textContent = `${faucet.latestNonce} / ${faucet.pendingNonce}`;
                    tr.appendChild(tdNonce);

                    // Status Badge
                    const tdStatus = document.createElement('td');
                    tdStatus.className = "p-3";
                    let badge = '';
                    switch (faucet.status) {
                        case 'clean':
                            badge = '<span class="px-2 py-1 bg-green-900 text-green-300 rounded text-xs">üü¢ Limpio</span>';
                            break;
                        case 'blocked':
                            badge = '<span class="px-2 py-1 bg-yellow-900 text-yellow-300 rounded text-xs">üü° Bloqueado</span>';
                            break;
                        case 'repaired':
                            badge = '<span class="px-2 py-1 bg-purple-900 text-purple-300 rounded text-xs">‚úÖ Reparado</span>';
                            break;
                        case 'repair_failed':
                            badge = '<span class="px-2 py-1 bg-red-900 text-red-300 rounded text-xs">‚ùå Fallo</span>';
                            break;
                        case 'error':
                            badge = '<span class="px-2 py-1 bg-red-900 text-red-300 rounded text-xs">‚ö†Ô∏è Error</span>';
                            break;
                    }
                    tdStatus.innerHTML = badge;
                    if (faucet.error) {
                        tdStatus.innerHTML += `<div class="text-xs text-red-400 mt-1">${faucet.error}</div>`;
                    }
                    tr.appendChild(tdStatus);

                    // TX Hash
                    const tdTx = document.createElement('td');
                    tdTx.className = "p-3 font-mono text-xs";
                    if (faucet.txHash) {
                        tdTx.innerHTML = `<a href="https://polygonscan.com/tx/${faucet.txHash}" target="_blank" class="text-blue-400 hover:text-blue-300">${faucet.txHash.substring(0, 10)}...</a>`;
                    } else {
                        tdTx.textContent = '-';
                    }
                    tr.appendChild(tdTx);

                    tbody.appendChild(tr);
                });

                status.textContent = `‚úÖ Proceso completado. ${summary.repaired} faucet(s) reparado(s).`;
                status.classList.remove('text-red-400');
                status.classList.add('text-green-400');

            } catch (e) {
                status.textContent = "‚ùå Error: " + e.message;
                status.classList.add("text-red-400");
                console.error('Unblock error:', e);
            }
        }
    </script>
</body>

</html>
